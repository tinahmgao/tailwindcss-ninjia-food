<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Document</title>
    </head>
    <body class="text-gray-600 font-body">
        <div class="grid md:grid-cols-3">
            <!-- content wrapper -->
            <div class="md:col-span-1">
                <nav>
                    <div>
                        <h1 class="font-bold uppercase p-4">
                            <a href="/">Food Ninja</a>
                        </h1>
                    </div>
                    <ul>
                        <li class="text-gray-700 font-bold">
                            <a href="#"><span>Home</span></a>
                        </li>
                        <li>
                            <a href="#"><span>About</span></a>
                        </li>
                        <li>
                            <a href="#"><span>Contact</span></a>
                        </li>
                    </ul>
                </nav>
            </div>

            <main class="md:col-span-2 px-16 py-6 bg-gray-100">
                <div class="flex justify-center md:justify-end">
                    <a
                        class="text-primary btn border-primary md:border-2"
                        href="#"
                        >Log in</a
                    ><a
                        class="ml-2 text-primary btn border-primary md:border-2"
                        href="#"
                        >Sign up</a
                    >
                </div>

                <header>
                    <h2 class="text-gray-700 text-6xl font-semibold">
                        Recipes
                    </h2>
                    <h3 class="text-2xl">For Ninjas</h3>
                </header>

                <div>
                    <h4 class="font-bold mt-12 pb-2">Latest Recipes</h4>

                    <!-- Grid Layout -->
                    <div
                        class="mt-8 grid tablet:grid-cols-2 laptop:grid-cols-3 gap-10"
                    >
                        <!-- cards -->
                        <div class="card">
                            <img
                                class="w-full h-32 sm:h-48 object-cover"
                                src="img/stew.jpeg"
                                alt=""
                            />
                            <div class="m-4">
                                <span class="font-bold"
                                    >5 Bean Chilli Stew</span
                                >
                                <span class="block text-gray-500 text-sm"
                                    >Recipe by Mario</span
                                >
                            </div>
                            <div class="badge">
                                <span>15 mins</span>
                            </div>
                        </div>
                        <div class="card">
                            <img
                                class="w-full h-32 sm:h-48 object-cover"
                                src="img/curry.jpeg"
                                alt=""
                            />
                            <div class="m-4">
                                <span class="font-bold"
                                    >5 Bean Chilli Stew</span
                                >
                                <span class="block text-gray-500 text-sm"
                                    >Recipe by Mario</span
                                >
                            </div>
                            <div class="badge">
                                <span>15 mins</span>
                            </div>
                        </div>
                        <div class="card">
                            <img
                                class="w-full h-32 sm:h-48 object-cover"
                                src="img/noodles.jpeg"
                                alt=""
                            />
                            <div class="m-4">
                                <span class="font-bold"
                                    >5 Bean Chilli Stew</span
                                >
                                <span class="block text-gray-500 text-sm"
                                    >Recipe by Mario</span
                                >
                            </div>
                            <div class="badge">
                                <span>15 mins</span>
                            </div>
                        </div>
                    </div>

                    <h4 class="font-bold mt-12 pb-2">Most Popular Recipes</h4>
                    <div class="mt-8">
                        <!-- cards -->
                    </div>

                    <div>
                        <div class="btn bg-secondary-100 text-secondary-200">
                            Load more
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
